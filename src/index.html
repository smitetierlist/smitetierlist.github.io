<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/head.min.js"></script>
    <style>
        .loader {
            margin: 60px auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(125, 125, 125, 0.2);
            border-right: 1.1em solid rgba(125, 125, 125, 0.2);
            border-bottom: 1.1em solid rgba(125, 125, 125, 0.2);
            border-left: 1.1em solid #ffffff;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }

        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body ng-app="smitetierlist">
<div ng-controller="IndexController" id="app-container">
    <div class="loader" ng-show="loading">Loading...</div>
    <div ng-show="!loading">
        <div class="hidden-xs hidden-sm" ng-include="'lib/template/tierlist.desktop.html'"></div>
        <div class="hidden-md hidden-lg" ng-include="'lib/template/tierlist.mobile.html'"></div>
    </div>
</div>

<script>
    console.info("PAGE LOADED");
    head.load('lib/vendor.css');
    head.ready(function () {
        console.info('vendor.css geladen');

        head.load('lib/app.css');
        head.ready(function () {
            console.info('app.css geladen');
        });
    });

    head.load('lib/vendor.js');
    head.ready(function () {
        console.info('vendor.js geladen');

        head.load('lib/app.js');
        head.ready(function () {
            console.info('app.js geladen');
        });
    });
</script>
</body>
</html>
